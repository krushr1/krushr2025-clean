<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krushr - AI-Powered Workspace</title>
  <meta name="description" content="The fully customizable, all-in-one super-tool to put your communications & project management in hyperdrive">
  
  <!-- Krushr Brand Assets -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.svg">
  
  <!-- Fonts for React App -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Satoshi:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Manifest for PWA -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="/main.css">
  
  <!-- Meta tags for social sharing -->
  <meta property="og:title" content="Krushr - AI-Powered Workspace">
  <meta property="og:description" content="The fully customizable, all-in-one super-tool to put your communications & project management in hyperdrive">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://krushr.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Krushr - AI-Powered Workspace">
  <meta name="twitter:description" content="The fully customizable, all-in-one super-tool to put your communications & project management in hyperdrive">
  
  <!-- Route handling for React app -->
  <script>
    // If we're at root with no hash, redirect to landing page
    // If we have a hash route, let React handle it
    if (window.location.pathname === '/' && !window.location.hash) {
      // Root path with no hash - redirect to landing page
      window.location.href = '/home.html';
    }
  </script>
</head>
<body>
  <div id="app"></div>
  
  <!-- React App Entry Point -->
  <script type="module" src="/main.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW registration failed'));
      });
    }
  </script>
</body>
</html>
