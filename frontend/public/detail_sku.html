  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=639e4c453c2d580eee7864d0" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
// get elements
console.log("Code Working")
let menuLink = $(".menu_dp-link");
let content = $(".menu_dropdown_content");
let menuBG = $(".menu_bg");
let dropdownWrap = $(".menu_content");
let menuArrow = $(".menu_arrow-wrap");
gsap.defaults({
  duration: 0.4
});
console.log("JUST IN 0");
function revealDropdown(currentLink, currentContent) {
  dropdownWrap.css("display", "flex");
  gsap.set(menuArrow, {
    width: currentLink.outerWidth(),
    x: currentLink.offset().left
  });
  gsap.set(menuBG, {
    width: currentContent.outerWidth(),
    height: currentContent.outerHeight()
  });
  gsap.set(content, {
    opacity: 0
  });
  gsap.set(currentContent, {
    opacity: 1,
    x: "0em"
  });
}
console.log("JUST IN 1");
function switchDropdown(currentLink, previousContent, currentContent) {
  gsap.to(menuArrow, {
    width: currentLink.outerWidth(),
    x: currentLink.offset().left
  });
  gsap.to(menuBG, {
    width: currentContent.outerWidth(),
    height: currentContent.outerHeight()
  });
  // invert moveDistance if needed
  let moveDistance = 10;
  if (currentContent.index() < previousContent.index()) {
    moveDistance = moveDistance * -1;
  }
  gsap.fromTo(
    previousContent,
    { opacity: 1, x: "0em" },
    {
      opacity: 0,
      x: moveDistance * -1 + "em",
      duration: 0.3
    }
  );
  gsap.fromTo(
    currentContent,
    { opacity: 0, x: moveDistance + "em" },
    {
      opacity: 1,
      x: "0em",
      duration: 0.3
    }
  );
}
console.log("JUST IN 2");
// Open dropdown animation
let showDropdown = gsap.timeline({
  paused: true,
  onReverseComplete: () => {
    dropdownWrap.css("display", "none");
    menuLink.removeClass("active");
  }
});
showDropdown.from(dropdownWrap, { opacity: 0, rotateX: -15, duration: 0.3 }).to(menuArrow, { opacity: 1, duration: 0.2 }, "<");
// Link Hover In
console.log("JUST IN 3");
menuLink.on("mouseenter", function () {
  // get elements
  console.log("IN");
  let previousLink = menuLink.filter(".active").removeClass("active");
  let currentLink = $(this).addClass("active");
  let previousContent = content.filter(".active").removeClass("active");
  content.addClass("hide");
  let currentContent = content.eq($(this).index()).removeClass("hide").addClass("active");
  // play animations
  showDropdown.play();
  if (previousLink.length === 0) {
    revealDropdown(currentLink, currentContent);
  } else if (previousLink.index() !== currentLink.index()) {
    switchDropdown(currentLink, previousContent, currentContent);
  }
});
// Menu Hover Out
$(".menu_dp-wrap").on("mouseleave", function () {
  showDropdown.reverse();
});
</script>
