
<!DOCTYPE html>
<html>
<head>
    <title>Krushr Icon 128x128</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .icon { width: 128px; height: 128px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3>Krushr Icon 128x128</h3>
    <div class="icon"><svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="63" fill="#FF6B6B"/>
  
  <!-- K Letter scaled for 128px -->
  <g transform="translate(64, 64)">
    <!-- Left vertical stroke of K -->
    <rect x="-19.2" y="-32" width="7.68" height="64" fill="#ffffff" rx="3.84"/>
    
    <!-- Upper diagonal of K -->
    <rect x="-11.52" y="-16" width="32" height="5.12" fill="#ffffff" rx="2.56" transform="rotate(30)"/>
    
    <!-- Lower diagonal of K -->
    <rect x="-11.52" y="10.88" width="32" height="5.12" fill="#ffffff" rx="2.56" transform="rotate(-30)"/>
    
    <!-- Accent dot for larger sizes -->
    <circle cx="15.36" cy="-20.48" r="3.84" fill="#ffffff"/>
  </g>
</svg></div>
    <p>Right-click the icon above and "Save image as..." to create icon-128x128.png</p>
</body>
</html>
