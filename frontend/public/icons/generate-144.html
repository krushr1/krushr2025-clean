
<!DOCTYPE html>
<html>
<head>
    <title>Krushr Icon 144x144</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .icon { width: 144px; height: 144px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3>Krushr Icon 144x144</h3>
    <div class="icon"><svg width="144" height="144" viewBox="0 0 144 144" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="72" cy="72" r="71" fill="#FF6B6B"/>
  
  <!-- K Letter scaled for 144px -->
  <g transform="translate(72, 72)">
    <!-- Left vertical stroke of K -->
    <rect x="-21.599999999999998" y="-36" width="8.64" height="72" fill="#ffffff" rx="4.32"/>
    
    <!-- Upper diagonal of K -->
    <rect x="-12.959999999999999" y="-18" width="36" height="5.76" fill="#ffffff" rx="2.88" transform="rotate(30)"/>
    
    <!-- Lower diagonal of K -->
    <rect x="-12.959999999999999" y="12.24" width="36" height="5.76" fill="#ffffff" rx="2.88" transform="rotate(-30)"/>
    
    <!-- Accent dot for larger sizes -->
    <circle cx="17.28" cy="-23.04" r="4.32" fill="#ffffff"/>
  </g>
</svg></div>
    <p>Right-click the icon above and "Save image as..." to create icon-144x144.png</p>
</body>
</html>
