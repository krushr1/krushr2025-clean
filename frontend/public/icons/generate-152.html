
<!DOCTYPE html>
<html>
<head>
    <title>Krushr Icon 152x152</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .icon { width: 152px; height: 152px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3>Krushr Icon 152x152</h3>
    <div class="icon"><svg width="152" height="152" viewBox="0 0 152 152" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="76" cy="76" r="75" fill="#FF6B6B"/>
  
  <!-- K Letter scaled for 152px -->
  <g transform="translate(76, 76)">
    <!-- Left vertical stroke of K -->
    <rect x="-22.8" y="-38" width="9.12" height="76" fill="#ffffff" rx="4.56"/>
    
    <!-- Upper diagonal of K -->
    <rect x="-13.68" y="-19" width="38" height="6.08" fill="#ffffff" rx="3.04" transform="rotate(30)"/>
    
    <!-- Lower diagonal of K -->
    <rect x="-13.68" y="12.920000000000002" width="38" height="6.08" fill="#ffffff" rx="3.04" transform="rotate(-30)"/>
    
    <!-- Accent dot for larger sizes -->
    <circle cx="18.24" cy="-24.32" r="4.56" fill="#ffffff"/>
  </g>
</svg></div>
    <p>Right-click the icon above and "Save image as..." to create icon-152x152.png</p>
</body>
</html>
