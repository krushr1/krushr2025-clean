
<!DOCTYPE html>
<html>
<head>
    <title>Krushr Icon 16x16</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .icon { width: 16px; height: 16px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3>Krushr Icon 16x16</h3>
    <div class="icon"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="8" cy="8" r="7" fill="#FF6B6B"/>
  
  <!-- K Letter scaled for 16px -->
  <g transform="translate(8, 8)">
    <!-- Left vertical stroke of K -->
    <rect x="-2.4" y="-4" width="0.96" height="8" fill="#ffffff" rx="0.48"/>
    
    <!-- Upper diagonal of K -->
    <rect x="-1.44" y="-2" width="4" height="0.64" fill="#ffffff" rx="0.32" transform="rotate(30)"/>
    
    <!-- Lower diagonal of K -->
    <rect x="-1.44" y="1.36" width="4" height="0.64" fill="#ffffff" rx="0.32" transform="rotate(-30)"/>
    
    
  </g>
</svg></div>
    <p>Right-click the icon above and "Save image as..." to create icon-16x16.png</p>
</body>
</html>
