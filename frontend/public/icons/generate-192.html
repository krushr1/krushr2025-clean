
<!DOCTYPE html>
<html>
<head>
    <title>Krushr Icon 192x192</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .icon { width: 192px; height: 192px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3>Krushr Icon 192x192</h3>
    <div class="icon"><svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="96" cy="96" r="95" fill="#FF6B6B"/>
  
  <!-- K Letter scaled for 192px -->
  <g transform="translate(96, 96)">
    <!-- Left vertical stroke of K -->
    <rect x="-28.799999999999997" y="-48" width="11.52" height="96" fill="#ffffff" rx="5.76"/>
    
    <!-- Upper diagonal of K -->
    <rect x="-17.28" y="-24" width="48" height="7.68" fill="#ffffff" rx="3.84" transform="rotate(30)"/>
    
    <!-- Lower diagonal of K -->
    <rect x="-17.28" y="16.32" width="48" height="7.68" fill="#ffffff" rx="3.84" transform="rotate(-30)"/>
    
    <!-- Accent dot for larger sizes -->
    <circle cx="23.04" cy="-30.72" r="5.76" fill="#ffffff"/>
  </g>
</svg></div>
    <p>Right-click the icon above and "Save image as..." to create icon-192x192.png</p>
</body>
</html>
