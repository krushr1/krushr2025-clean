
<!DOCTYPE html>
<html>
<head>
    <title>Krushr Icon 384x384</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .icon { width: 384px; height: 384px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3>Krushr Icon 384x384</h3>
    <div class="icon"><svg width="384" height="384" viewBox="0 0 384 384" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="192" cy="192" r="191" fill="#FF6B6B"/>
  
  <!-- K Letter scaled for 384px -->
  <g transform="translate(192, 192)">
    <!-- Left vertical stroke of K -->
    <rect x="-57.599999999999994" y="-96" width="23.04" height="192" fill="#ffffff" rx="11.52"/>
    
    <!-- Upper diagonal of K -->
    <rect x="-34.56" y="-48" width="96" height="15.36" fill="#ffffff" rx="7.68" transform="rotate(30)"/>
    
    <!-- Lower diagonal of K -->
    <rect x="-34.56" y="32.64" width="96" height="15.36" fill="#ffffff" rx="7.68" transform="rotate(-30)"/>
    
    <!-- Accent dot for larger sizes -->
    <circle cx="46.08" cy="-61.44" r="11.52" fill="#ffffff"/>
  </g>
</svg></div>
    <p>Right-click the icon above and "Save image as..." to create icon-384x384.png</p>
</body>
</html>
