
<!DOCTYPE html>
<html>
<head>
    <title>Krushr Icon 512x512</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .icon { width: 512px; height: 512px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3>Krushr Icon 512x512</h3>
    <div class="icon"><svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="255" fill="#FF6B6B"/>
  
  <!-- K Letter scaled for 512px -->
  <g transform="translate(256, 256)">
    <!-- Left vertical stroke of K -->
    <rect x="-76.8" y="-128" width="30.72" height="256" fill="#ffffff" rx="15.36"/>
    
    <!-- Upper diagonal of K -->
    <rect x="-46.08" y="-64" width="128" height="20.48" fill="#ffffff" rx="10.24" transform="rotate(30)"/>
    
    <!-- Lower diagonal of K -->
    <rect x="-46.08" y="43.52" width="128" height="20.48" fill="#ffffff" rx="10.24" transform="rotate(-30)"/>
    
    <!-- Accent dot for larger sizes -->
    <circle cx="61.44" cy="-81.92" r="15.36" fill="#ffffff"/>
  </g>
</svg></div>
    <p>Right-click the icon above and "Save image as..." to create icon-512x512.png</p>
</body>
</html>
