
<!DOCTYPE html>
<html>
<head>
    <title>Krushr Icon 72x72</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .icon { width: 72px; height: 72px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3>Krushr Icon 72x72</h3>
    <div class="icon"><svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="36" cy="36" r="35" fill="#FF6B6B"/>
  
  <!-- K Letter scaled for 72px -->
  <g transform="translate(36, 36)">
    <!-- Left vertical stroke of K -->
    <rect x="-10.799999999999999" y="-18" width="4.32" height="36" fill="#ffffff" rx="2.16"/>
    
    <!-- Upper diagonal of K -->
    <rect x="-6.4799999999999995" y="-9" width="18" height="2.88" fill="#ffffff" rx="1.44" transform="rotate(30)"/>
    
    <!-- Lower diagonal of K -->
    <rect x="-6.4799999999999995" y="6.12" width="18" height="2.88" fill="#ffffff" rx="1.44" transform="rotate(-30)"/>
    
    
  </g>
</svg></div>
    <p>Right-click the icon above and "Save image as..." to create icon-72x72.png</p>
</body>
</html>
