
<!DOCTYPE html>
<html>
<head>
    <title>Krushr Icon 96x96</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .icon { width: 96px; height: 96px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3>Krushr Icon 96x96</h3>
    <div class="icon"><svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="48" cy="48" r="47" fill="#FF6B6B"/>
  
  <!-- K Letter scaled for 96px -->
  <g transform="translate(48, 48)">
    <!-- Left vertical stroke of K -->
    <rect x="-14.399999999999999" y="-24" width="5.76" height="48" fill="#ffffff" rx="2.88"/>
    
    <!-- Upper diagonal of K -->
    <rect x="-8.64" y="-12" width="24" height="3.84" fill="#ffffff" rx="1.92" transform="rotate(30)"/>
    
    <!-- Lower diagonal of K -->
    <rect x="-8.64" y="8.16" width="24" height="3.84" fill="#ffffff" rx="1.92" transform="rotate(-30)"/>
    
    
  </g>
</svg></div>
    <p>Right-click the icon above and "Save image as..." to create icon-96x96.png</p>
</body>
</html>
